<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorted Articles</title>
</head>
<body>
  <ul id="bands"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    // Helper function to remove leading articles 'a', 'an', and 'the'
    function stripArticle(str) {
      return str.replace(/^(a |an |the )/i, '');
    }

    // Sort the bands array alphabetically ignoring the leading articles
    const sortedBands = bands.slice().sort((a, b) => {
      const nameA = stripArticle(a).toLowerCase();
      const nameB = stripArticle(b).toLowerCase();
      return nameA.localeCompare(nameB);
    });

    // Populate the unordered list with id "bands" with the sorted articles
    const ul = document.getElementById('bands');
    sortedBands.forEach(band => {
      const li = document.createElement('li');
      li.textContent = band;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
